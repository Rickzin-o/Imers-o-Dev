<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adivinhe o número</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Jogo de adivinhação
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </div>
    <h2 class="page-subtitle">Tente adivinhar um número entre 1 e 1000</h2>
    <h2 class="page-subtitle" id="chances">Você tem 12 tentativas</h2>
    <section>
        <input id="number-input"></input>
        <button onclick="chutar()">Chutar</button>
    </section>
    <section class="tentativas">
        <label id="menor">0 <</label>
        <label id="numero"> N </label>
        <label id="maior">< 1000</label>
    </section>
	<button id="start-again" onclick="startAgain()" hidden="true">Jogar novamente</button>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
</html>
